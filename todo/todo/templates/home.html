{% extends "base.html" %}
{% block home %}
<div class="container-fluid">
    <div class="jumbotron">
            <h1 class="banner-text">ToDo</h1>
    </div>

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
        <form action="" method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter the Task"><br>
            </div>
            <div class="form-group">
                <input type="text" name="priority" placeholder="Priority"><br>
            </div>
            <div class="form-group">
                <input type="date" name="date" placeholder="Enter the Date">
            </div>
            <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-sm-6">
            {% for i in obj %}
            <div class="shadow card">
                <div class="card-body">
                    <h1 class="card-title">{{i.name}}</h1><br>
                    <h1>{{i.priority}}</h1>
                    <h1>{{i.date}}</h1>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">DONE</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">UPDATE</a>
                </div>
            </div>
            {% endfor %}
         </div>
    </div>
</div>

{% endblock %}
